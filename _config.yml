# Site settings
title:          Tail
description:    "Minimal Jekyll blog theme"
baseurl:        "/tail"
url:

# https://jekyllrb.com/docs/configuration/options/
timezone: Asia/Kolkata

# Author
#   This is the default author name displayed on all posts, can be overridden by setting a different `author: Your Name`
#   in the frontmatter
author:
  name:         Your Name

# Build settings
markdown:       kramdown
highlighter: rouge


# Comments (Reply via email)
comments: true
comment_email: "" #enter an email address where you want comment emails to be sent

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
include:
  - _pages

# Assets
sass:
  sass_dir:     /assets/css/_sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag

# Permalinks
permalink:      /:title
paginate:       5

# Excludes
exclude:
  - README.md
  - LICENSE.md
